<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Manter Caminhão')}"></head>
<body>
<header
        th:replace="~{fragmentos/header :: header(activePage='Caminhao')}"></header>
<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center"
        th:text="${caminhao!= null} ? 'Editar Caminhão' : 'Adicionar Novo Caminhão'"></h2>
    <div th:if="${message != null}"
         class="alert alert-success alert-dismissible fade show text-center"
         role="alert">
        [[${message}]]
        <button type="button" class="close btn-sm" data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form th:action="@{/caminhao/salvar}" th:object="${caminhao}"
          method="post" enctype="application/x-www-form-urlencoded">
        <input type="hidden" th:field="*{id}" />

        <!-- method="post" action="/caminhao">
            <input type="hidden" name="_method" value="put"
                th:if="${caminhao!= null}"> <input type="hidden" name="id"
                th:value="${caminhao?.id}"> -->

        <!-- <div class="form-group" style="margin-top: 20px;">
                <label for="marcaSelect">Escolha uma Marca:</label>
                <select class="form-control" id="marcaId" name="marca.id">
                    <option>-Selecione-</option>
                    <option th:each="marcaItem : ${marcas}"
                        th:selected="${caminhao?.marca?.id == marcaItem.id}"
                        th:value="${marcaItem.id}"
                        th:text="${marcaItem.nome}">
                    </option>
                </select>
            </div> -->

        <div class="form-group" style="margin-top: 20px;">
            <label>Escolha uma Marca:</label> <select class="form-control"
                                                      th:field="*{marca}">
            <option value="">-Selecione uma marca-</option>
            <option th:each="marcaItem : ${marcas}"
                    th:value="${marcaItem.id}"
                    th:text="${marcaItem.nome}"></option>
        </select>
            <div th:errors="*{marca}" class="invalid-feedback"></div>
        </div>

        <div class="form-group">
            <label for="modelo"> Modelo: </label> <input class="form-control"
                                                         type="text" th:field="*{modelo}">
        </div>
        <div class="form-group">
            <label for="placa"> Placa: </label> <input class="form-control"
                                                       type="text" th:field="*{placa}">
        </div>
        <div class="form-group">
            <label for="ano"> Ano: </label> <input class="form-control"
                                                   type="text" th:field="*{ano}">
        </div>
        <div class="form-group">
            <label for="placa"> Carga Maxima: </label> <input
                class="form-control" type="number"
                th:field="*{cargaMaxima}">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Cadastrar">
        </div>
    </form>
</div>
<div th:replace="fragmentos/footer :: footer"></div>
</body>
</html>
