<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Caminhão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

<div class="container mt-4">
    <h1 th:text="${caminhao.id == null ? 'Novo Caminhão' : 'Editar Caminhão'}">Novo Caminhão</h1>

    <form method="post" th:action="@{/caminhao}">
        <!-- Campo oculto para edição -->
        <input type="hidden" name="id" th:value="${caminhao.id}" />

        <div class="mb-3">
            <label for="marca" class="form-label">Marca:</label>
            <input type="text" id="marca" name="marca" class="form-control" th:value="${caminhao.marca}" required />
        </div>

        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo:</label>
            <input type="text" id="modelo" name="modelo" class="form-control" th:value="${caminhao.modelo}" required />
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/caminhao" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<footer class="text-center mt-4 mb-4">
    <small>© 2025 Minha Frota</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
