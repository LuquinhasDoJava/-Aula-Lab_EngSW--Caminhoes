<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Caminhão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">
    <h1>Lista de Caminhões</h1>

    <a href="/caminhao/formulario" class="btn btn-success mb-3">Novo Caminhão</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th style="width: 150px;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="caminhao : ${lista}">
            <td th:text="${caminhao.marca}">Marca</td>
            <td th:text="${caminhao.modelo}">Modelo</td>
            <td>
                <a th:href="@{/caminhao/formulario(id=${caminhao.id})}" class="btn btn-primary btn-sm">Editar</a>

                <form th:action="@{/caminhao}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete">
                    <input type="hidden" name="id" th:value="${caminhao.id}">
                    <input type="submit" class="btn btn-danger btn-sm" value="Excluir"
                           onclick="return confirm('Tem certeza que deseja excluir?');">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="text-center mt-4 mb-4">
    <small>© 2025 Minha Frota</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
